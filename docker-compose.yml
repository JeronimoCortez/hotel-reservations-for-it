services:
  mongo:
    image: mongo:6
    container_name: hotel-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - hotel-mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: hotel-backend
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    env_file:
      - ./apps/backend/.env
    environment:
      PORT: 4000
      NODE_ENV: production
    ports:
      - "4000:4000"
    volumes:
      - /app/node_modules
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./apps/frontend/app
      dockerfile: Dockerfile
    container_name: hotel-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      VITE_API_URL: "http://localhost:4000"

volumes:
  hotel-mongo-data:
